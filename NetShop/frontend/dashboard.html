<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NetShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .dashboard-sidebar {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            height: fit-content;
        }

        .user-info {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1rem;
        }

        .menu-list li {
            margin-bottom: 0.5rem;
        }

        .menu-link {
            display: block;
            padding: 0.75rem;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .menu-link:hover,
        .menu-link.active {
            background: var(--navbar-hover);
            color: var(--primary-color);
            font-weight: 500;
        }

        .dashboard-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .order-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .order-status {
            font-weight: 600;
            color: var(--success-color);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="app-navbar" role="banner">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                <i class="fas fa-shopping-bag"></i>
                NetShop
            </a>
            <button class="navbar-hamburger" type="button">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <nav class="navbar-menu">
                <ul class="navbar-list">
                    <li><a href="index.html" class="navbar-link">Home</a></li>
                    <li><a href="shop.html" class="navbar-link">Shop</a></li>
                    <li><a href="dashboard.html" class="navbar-link active">Dashboard</a></li>
                </ul>
            </nav>
            <div class="navbar-actions">
                <a href="cart.html" class="navbar-action-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="navbar-badge">0</span>
                </a>
                <button id="logout-btn" class="navbar-action-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="user-name">Loading...</h3>
                <p id="user-email" style="font-size: 0.9rem; color: var(--text-light);">...</p>
            </div>
            <ul class="menu-list">
                <li><a href="#" class="menu-link active">My Orders</a></li>
                <li><a href="#" class="menu-link">Profile Settings</a></li>
            </ul>
        </aside>

        <main class="dashboard-content">
            <h2 class="section-title" style="text-align: left; font-size: 1.5rem;">Order History</h2>
            <div id="orders-list">
                <p>Loading orders...</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
