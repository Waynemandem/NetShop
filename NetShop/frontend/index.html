<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetShop - Modern Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #6a00d9 0%, #8e2de2 100%);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f3f4f6;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--text-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .add-to-cart-btn:hover {
            background: var(--primary-color);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="app-navbar" role="banner">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                <i class="fas fa-shopping-bag"></i>
                NetShop
            </a>
            <button class="navbar-hamburger" type="button">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <nav class="navbar-menu">
                <ul class="navbar-list">
                    <li><a href="index.html" class="navbar-link">Home</a></li>
                    <li><a href="shop.html" class="navbar-link">Shop</a></li>
                    <li><a href="login.html" class="navbar-link">Login</a></li>
                </ul>
            </nav>
            <div class="navbar-actions">
                <a href="cart.html" class="navbar-action-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="navbar-badge">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to NetShop</h1>
            <p>Discover the latest trends in fashion and electronics.</p>
            <a href="shop.html" class="btn btn-secondary">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products -->
    <div class="container">
        <h2 class="section-title">Featured Products</h2>
        <div id="product-grid" class="product-grid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
